<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link href="https://github.com/nycopportunity/standard/svg/favicon.svg" rel="icon" type="image/x-icon" />
  <title>Opportunity Standard</title>
  <link href="https://cdn.jsdelivr.net" rel="preconnect" />
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.1/build/styles/default.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.1/build/highlight.min.js"></script>
  <link href="css/tokens.css" rel="stylesheet" />
  <link href="css/tokens-default.css" rel="stylesheet" />
  <link href="css/tokens-dark.css" rel="stylesheet" />
  <link href="css/default.css" rel="stylesheet" />
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function(event) {
      hljs.configure({
        languages: ['html', 'javascript', 'css', 'sass']
      });
      document.querySelectorAll('pre').forEach(function(pre) {
        // pre.setAttribute('tabindex', '0');
        if (!pre.hasAttribute('tabindex')) {
          pre.setAttribute('tabindex', '0');
        }
        hljs.highlightBlock(pre);
      });
    });

    function load() {
      document.body.style.visibility = 'visible'
    };
  </script>
</head>

<body class="bg" onload="load()" style="visibility: hidden;">
  <header class="p-6">
    <div class="layout-wrap layout-content mx-auto py-6">
      <div class="mx-auto py-6">
        <div class="flex justify-center items-center mb-6">
          <h1>Welcome to the
            <br />Opportunity Standard
          </h1>
        </div>
        <p>This project was scaffolded using the NYCO Patterns CLI.</p>
        <p class="text-center py-2">
          <a class="btn btn-large btn-primary inline-block" href="#browse-the-patterns">Browse the Patterns</a>
        </p>
        <p class="text-center">v0.0.0-1</p>
      </div>
    </div>
  </header>
  <main>
    <div class="layout-wrap layout-content mx-auto py-6">
      <div class="mx-auto py-6">
        <section class="bc-white p-4">
          <h2>Installation</h2>
          <div class="code-block">
            <pre>$ npm install @nycopportunity/standard</pre>
          </div>
        </section>
        <section class="c-card m-auto mb-4">
          <header class="c-card__header">
            <h2 class="c-card__title">Figma</h2>
          </header>
          <div class="c-card__body"></div>
        </section>
      </div>
    </div>
  </main>
  <footer>
    <p>Last updated September 22, 2022</p>
    <a href="https://commons.wikimedia.org/wiki/File:A_perfect_SVG_heart.svg">
      <svg class="c-red" height="80" width="80">
        <title id="svg-a-perfect-heart">A perfect SVG heart</title>
        <use xlink:href="#pttrn-a-perfect-heart"></use>
      </svg>
    </a>
  </footer>
  <script src="js/default.js"></script>
  <script type="text/javascript">
    var Standard = new Default();
    Standard.icons();
    Standard.icons('svg/pattern-elements.svg');
    Standard.icons('svg/feather.svg');
    Standard.accordion();
    Standard.activeNavigation();
    Standard.copy();
    Standard.dialog();
    Standard.direction();
    // Standard.menu();
    Standard.newsletter();
    // Standard.search();
    Standard.setObjectHeights();
    Standard.themes();
    Standard.toggle();
    Standard.webShare();
    Standard.validate();
  </script>
</body>

</html>
